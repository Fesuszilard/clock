<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:500i&display=swap" rel="stylesheet">
  <title>Clock</title>
<style id="jsbin-css">
* { margin: 0; padding: 0; }
html, body {
  height: 100%;
  position: relative;
}

#clock {
  text-align: center;
  position: absolute;
  top: 1rem;
  right: 1rem;
  font-family: 'Playfair Display', serif ;
  font-size: 4rem;
  color: white;
  
}
</style>
</head>
<body>
<div id="clock">12:13:14</div>
<script id="jsbin-javascript">

function colorClock() {
var date = new Date();
var hours = date.getHours();
var minutes = date.getMinutes();
var seconds = date.getSeconds();
if (seconds <= 9) {
  seconds = '0' + seconds;
}
if (hours <= 9) {
  hours = '0' + hours;
}
if (minutes <= 9) {
  minutes = '0' + minutes;
}
var clockFace = hours + '~'  + minutes + '~' + seconds;
var hexColor = '#' + 'ff' + minutes + seconds;
document.getElementById('clock').innerHTML = clockFace;
setTimeout(function() {
  colorClock();
}, 1000);
document.body.style.background = hexColor;
}
colorClock();
</script>
</body>
</html>
